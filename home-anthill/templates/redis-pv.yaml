apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-data-volume
  namespace: {{ .Values.namespace }}
  labels:
    type: local
spec:
  storageClassName: ""
  claimRef:
    name: redis-data-claim
    namespace: {{ .Values.namespace }}
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: {{ .Values.redis.dataFolder }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-claim
  namespace: {{ .Values.namespace }}
spec:
  storageClassName: ""
  volumeName: redis-data-volume
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi