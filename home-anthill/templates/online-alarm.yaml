---
apiVersion: v1
kind: ConfigMap
metadata:
  name: online-alarm-config
  namespace: {{ .Values.namespace }}
data:
  .env: |-
    REDIS_URI=redis://{{ .Values.redis.serviceName }}.{{ .Values.namespace }}.svc.cluster.local:6379
    CACHE_TIMEOUT_SECONDS=120
    OFFLINE_TIMEOUT_SECONDS=60
    HIDE_ROCKET_LOG_STDOUT=true
  Rocket.toml: |-
    [default]

    [debug]
    secret_key="{{ .Values.onlineAlarm.rocketSecretKey.debug }}"
    port = 8088

    [release]
    address = "0.0.0.0"
    port = 80
    secret_key="{{ .Values.onlineAlarm.rocketSecretKey.release }}"
  log4rs.yaml: |-
    appenders:
      stdout:
        kind: console
      file:
        kind: rolling_file
        path: logs/app.log
        encoder:
          pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
        policy:
          trigger:
            kind: size
            limit: 30 mb
          roller:
            kind: fixed_window
            pattern: logs/app_{}.log
            count: 5
            base: 1

    root:
      level: info
      appenders:
        - stdout

    loggers:
      file:
        level: info
        appenders:
          - app
  serviceAccountKey.json: {{ .Values.onlineAlarm.firebaseServiceAccount | toJson | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-alarm
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: online-alarm
  template:
    metadata:
      labels:
        app: online-alarm
    spec:
      containers:
      - name: online-alarm
        image: {{ .Values.onlineAlarm.image }}
        {{- if .Values.debug.pods.alwaysPullContainers }}
        imagePullPolicy: Always
        {{- end }}
        {{- if .Values.debug.pods.sleepInfinity }}
        command: ["/bin/sh"]
        args: ["-c", "chmod +x /app/online; /app/online; sleep Infinity;"]
        {{- end }}
        readinessProbe:
          httpGet:
            path: /keepalive
            port: http
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /keepalive
            port: http
          periodSeconds: 60
          failureThreshold: 2
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: online-alarm-config
          mountPath: /app/.env
          subPath: .env
          readOnly: true
        - name: online-alarm-config
          mountPath: /app/Rocket.toml
          subPath: Rocket.toml
          readOnly: true
        - name: online-alarm-config
          mountPath: /app/log4rs.yaml
          subPath: log4rs.yaml
          readOnly: true
        - name: online-alarm-config
          mountPath: /app/serviceAccountKey.json
          subPath: serviceAccountKey.json
          readOnly: true
      volumes:
      - name: online-alarm-config
        configMap:
          name: online-alarm-config